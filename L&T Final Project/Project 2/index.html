<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Holiday Planner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#search">Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="#plan">Plan Trip</a></li>
                    <li class="nav-item"><a class="nav-link" href="#itinerary">Itinerary</a></li>
                    <li class="nav-item"><a class="nav-link" href="#budget">Budget</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <section id="search" class="mb-5">
            <h2 class="text-center mb-4">Plan Your Dream Holiday</h2>
            <div class="input-group mb-3">
                <input type="text" id="destinationInput" class="form-control" placeholder="Search for a destination (e.g., Beach, City, Mountains)...">
                <button class="btn btn-primary" type="button" id="searchBtn">Search</button>
            </div>
            <div id="searchResults" class="row">
                </div>
        </section>
        
        <hr>

        <section id="plan" class="mb-5">
            <h2 class="text-center mb-4">Create Your Itinerary</h2>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Accommodation & Transport</h5>
                            <form id="transportForm">
                                <div class="mb-3">
                                    <label for="accommodation" class="form-label">Accommodation</label>
                                    <select id="accommodation" class="form-select">
                                        <option value="hotel">Hotel</option>
                                        <option value="bnb">Airbnb</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="transport" class="form-label">Transportation</label>
                                    <select id="transport" class="form-select">
                                        <option value="flight">Flights</option>
                                        <option value="train">Train</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success">Add to Itinerary</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Activity Planner</h5>
                            <form id="activityForm">
                                <div class="mb-3">
                                    <label for="activity" class="form-label">Activity</label>
                                    <input type="text" id="activity" class="form-control" placeholder="e.g., Sightseeing, Hiking">
                                </div>
                                <div class="mb-3">
                                    <label for="cost" class="form-label">Estimated Cost ($)</label>
                                    <input type="number" id="cost" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-success">Add Activity</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <hr>

        <section id="itinerary" class="mb-5">
            <h2 class="text-center mb-4">Your Trip Itinerary</h2>
            <ul id="itineraryList" class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Flight to Paris
                    <span class="badge bg-primary rounded-pill">$500</span>
                </li>
            </ul>
        </section>

        <hr>

        <section id="budget">
            <h2 class="text-center mb-4">Budget Tracker</h2>
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Total Estimated Cost</h5>
                    <h3 id="totalCost" class="display-4 text-success">$500</h3>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Holiday Planner. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
